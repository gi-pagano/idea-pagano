      <div class="grid-contacto">
        <div class="contact-txt"> 
          <h1 class="h1-style h1-align">Consultanos</h1>
          <p>¿Querés tu itinerario a medida? ¿Tenés dudas? Escribinos y respondemos todas tus dudas.</p>
          <img class= "contacto-img img-fluid" src="../images/contacto.png.png" alt="joven con mapas">
        </div> 
        <form action= "gracias.html" method="POST" enctype="application/x-www-form-urlencoded">
            <label for= "nombre">Nombre:</label>
              <input type="text" name="nombre"/>
            <label for= "apellido">Apellido:</label>
              <input type="text" name="apellido"/>
            <label for= "mail">E-mail:</label>
              <input type="email" name="mail"/>
            <label for= "teléfono">Teléfono:</label>
              <input type="number" name="teléfono"/> 
            <label for= "fecha">Sé en qué fecha viajo:</label>
              <div><label>Sí</label>
                <input class= "radio-container-si" type="radio" name="fecha" value="si">
              </div>
              <div><label>No</label>    
                <input class= "radio-container" type="radio" name="fecha" value="no">
              </div>    
            <label for= "servicios">Quiero saber más sobre:</label>
            <select name="servicios">
              <option value="itinerario">Itinerario</option>
              <option value="hotel">Hotelería</option>
              <option value="varios">Combo de servicios</option>
            <option value="otros">Otros servicios</option>  
            </select>
            <textarea name="comentario">Escribí tu consulta acá</textarea>
              <input class= "btn-1" type="submit" value="Enviar">
              <input class= "btn-2" type="reset" value="Borrar"> 
        </form>
      </div>
